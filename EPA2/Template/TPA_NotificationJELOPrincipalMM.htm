<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>TPA Principal Notification</title>
</head>
<body>
    <table id="Table3" style="height: 300px" cellspacing="0" cellpadding="0" width="600"
        align="center" border="0">
        <tr>
            <td align="center" height="37">
            </td>
            <td align="center" bgcolor="#000099" height="37">
                <font face="Arial, Helvetica, sans-serif" color="#ffffff" size="+1"><b>Teacher Performance
                    Appraisal Notification - M-M Form</b> </font>
            </td>
            <td align="center" height="37">
            </td>
        </tr>
        <tr>
            <td align="center" height="22">
            </td>
            <td align="center" height="22">
            </td>
            <td align="center" height="22">
            </td>
        </tr>
        <tr>
            <td align="center">
            </td>
            <td align="center">
                <table style="width: 640px; height: 312px" cellspacing="5" cellpadding="1" width="640"
                    align="center" border="0" id="Table4">
                    <tr>
                        <td valign="top">
                            Hello <u>[PrincipalNameSTR]</u>,
                            <br />
                            <br />
                            [MentorTeacherNameSTR]
                            <br />
                            <br />
                            Date:  <u>[DateTimeSTR]</u> <br />
                            <br />
                            Event: <u>[EventNameSTR]</u><br />
                            <br />
                            Duration: <u>[DurationSTR]</u><br />
                            <br />
                            <br />
                            <br />
                            Warm Regards,
                            <br />

                            [TOMailSTR] <br />
                            [CCMailSTR]
                        </td>
                    </tr>
                    <tr>
                        <td valign= "bottom" height="60">
                            <p align="left">
                                <font face="Arial"></font><a href="http://webapp.tcdsb.org/tpa" target="_blank"><font
                                    face="Arial">Teacher Performance Appraisal</font></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
